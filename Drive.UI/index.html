<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
  <!--container -->
  <div class="container-fluid mr-auto">
    <div class="container-fluid text-center">
      <div class="row row-cols-4 bg-danger ">
        <div class="col-3 bg-light">
          <div class=" d-flex justify-content-left m-3">
            <a class="navbar-brand" float-left href="#">
              <img src="./img/drive.png" alt="Logo" width="30" class="d-inline-block align-text-top">
              Drive
            </a>
          </div>
        </div>
        <div class="col-5 bg-light  container-fluid navbar bg-success">
          <form class="container-fluid">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control " placeholder="Search in Drive" aria-label="Search in Drive"
                aria-describedby="basic-addon1">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-sliders"></i></span>
            </div>
          </form>
        </div>
        <div class="col-3 bg-light container-fluid d-flex justify-content-end "> <!--container -->
          <i class="bi bi-check-circle m-3"></i>
          <i class="bi bi-question-circle m-3"></i>
          <i class="bi bi-gear m-3"></i>
        </div>
        <div class="col-1 bg-light container-fluid"> <!--container -->
          <div class="row ">
            <div class="col  container-fluid d-flex justify-content-between">
              <i class="bi bi-grid-3x3-gap-fill m-3"></i>
              <img src="./img/mypic.jpeg" class="rounded-circle m-3" alt="..." height="30"  width="35px">
            </div>
          </div>
        </div>
      </div>
      </nav>
    </div>
  </div>
  </div>
  </div>
  <hr class="m-0">
  <div class="container-fluid bg- d-flex" style="background-color: #fbfbfb;"> <!--container -->
    <div class="col-2 bg-bg-body-emphasis">
      <button type="button" class="btn btn-outline-secondary m-3 rounded-5 bg-light">
        <div class="mx-2">
          <a class="navbar-brand" float-left href="#">

            <img src="./img/newbutton.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            New
          </a>
        </div>
      </button>
      <ul class="list-unstyled m-2">
        <li class=" mx-2"> <i class="bi bi-caret-right-fill"></i><i class="fa-brands fa-google-drive mx-2">
             </i></i>My Drive</li>
        <li class="m-4 mx-2"> <i class="bi bi-caret-right-fill "></i> <i class="bi bi-laptop mx-2"></i>Computers</li>
        <li class="m-4"> <i class="bi bi-people mx-2"></i>Shared with me</li>
        <li class="m-3"> <i class="bi bi-clock mx-3" width=50%></i>Recent</li>
        <li class="m-3 mx-3"> <i class="bi bi-star mx-3"></i>Starred</li>
        <li class="m-3"><i class="bi bi-trash mx-3 "></i>Bin</li>
      </ul>
      <hr>
      <p class="mx-2"><i class="bi bi-cloud mx-3"></i>storage</p>
      <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100" style="width:12rem; height:.2rem; margin-left:1.5rem; background-color:#d9dbdd;">
        <div class="progress-bar" style="width: 25%"></div>
                  
      </div>
      <p class="mx-4" style="font-size: small;">0 bytes of 15 GB used</p>
      <button type="button" class="btn btn-light  border border-dark mx-4 rounded-5" style="color: blue;">Buy
        storage</button>
    </div>
    <div class="row container-fluid"> <!--container -->
      <div class="col-12 bg-light">
        <div class="container-fluid d-flex justify-content-between ">
          <p class="m-1"><i class="bi bi-dash-square mx-3"></i> 1 selected</p>
          <p>
            <i class="bi bi-link mx-2"></i>
            <i class="bi bi-person-plus mx-2"></i>
            <i class="bi bi-eye mx-2"></i>
            <i class="bi bi-trash mx-2"></i>
            <i class="bi bi-three-dots-vertical mx-2"></i>
            <i class="bi bi-list-task mx-2"></i>
            <i class="bi bi-info-circle mx-2"></i>
          </p>
        </div>
        <hr class="m-0">
      </div>
      <div class="col-12 bg-light border-end"> <!--container -->
        <div class=" container-fluid d-flex justify-content-between m-2 ">
          <p>Folders</p>
          <p> Name <i class="bi bi-arrow-up"></i></p>
        </div>
        <div class="w-25 p-2 border border-dark"><i class="bi bi-folder-fill m-2 "></i>Folder</div>
        <p class="m-3">Files</p>
        <div class="row  row-cols-md-3 g-4">
          <div class="col">
            <div class="card h-100">
              <img src="./img/nature.jpg" class="card-img-top" height="90%" alt="...">
              <div class="card-body">
                <h5 class="card-title">Nature</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="./img/water.jpg" class="card-img-top" height="90%" alt="...">
              <div class="card-body">
                <h5 class="card-title">Water</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="./img/technology.jpg" class="card-img-top" height="90%" alt="...">
              <div class="card-body">
                <h5 class="card-title">Technology</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img src="./img/sport.png" class="card-img-top" height="90% alt=" ...">
              <div class="card-body">
                <h5 class="card-title">Sport</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--<div class="col-3 bg-danger">col6</div> -->

    </div>
    <div class="col-1 bg-light ">
      <img src="./img/first.jpg" class="img-thumbnail mx-5 m-3" width="25%" alt="">
      <img src="./img/second.jpg" class="img-thumbnail mx-5 m-3" width="25%" alt="">
      <img src="./img/third.jpg" class="img-thumbnail mx-5 m-3" width="25%" alt="">
      <img src="./img/fourth.png" class="img-thumbnail mx-5 m-5" width="25%" alt="">
    </div>
  </div>
  </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
